      source: 'reports.csv' # path to the metadata file within `_data`


# --------------------------------------------------------------
# SEARCH INDEX SETTINGS
# --------------------------------------------------------------
# You can create multiple search indexes below (though only one is
# recommended!) by specifying
# an `index` file to write it to and some `collections` for it to index
# and running `$ bundle exec rake wax:search` .

search:
  main:
    index: '/search/index.json' # file the index will get written to
    collections:
      theses:
        content: false # whether or not to index page content
        fields: # the metadata fields to index
          - title
          - university
      journals:
        content: false # whether or not to index page content
        fields: # the metadata fields to index
          - authors
          - title
          - journal
      chapters:
        content: false # whether or not to index page content
        fields: # the metadata fields to index
          - authors
          - title
          - editor
          - book_title
      conferences:
        content: false # whether or not to index page content
        fields: # the metadata fields to index
          - authors
          - title
          - editor
          - conference_name
          - conference_location
      reports:
        content: false # whether or not to index page content
        fields: # the metadata fields to index
          - authors
          - title
          - description
      projects:
        content: false # whether or not to index page content
        fields: # the metadata fields to index
          - title
          - collaborators
          - blurb
          - responsibilities
          - funding
      certifications:
        content: false # whether or not to index page content
        fields: # the metadata fields to index
          - certification
      presentations:
        content: false # whether or not to index page content
        fields: # the metadata fields to index
          - authors
          - title
          - location
          - host
          - type
      tools:
        content: false # whether or not to index page content
        fields: # the metadata fields to index
          - grouping
          - tools_list
      awards:
        content: false # whether or not to index page content
        fields: # the metadata fields to index
          - author
          - title
          - description
          - location
          - award
      education:
        content: false # whether or not to index page content
        fields: # the metadata fields to index
          - institution
          - degree
          - thesis_title
          - thesis_type
          - committee
      jobs:
        content: false # whether or not to index page content
        fields: # the metadata fields to index
          - job_title
          - location
          - department


