      source: 'certifications.csv' # path to the metadata file within `_data`
  chapters:
    output: false
    metadata:
      source: 'chapters.csv' # path to the metadata file within `_data`
  conferences:
    output: false
    metadata:
      source: 'conferences.csv' # path to the metadata file within `_data`
  education:
    output: false
    metadata:
      source: 'education.csv' # path to the metadata file within `_data`
  jobs:
    output: false
    metadata:
      source: 'jobs.csv' # path to the metadata file within `_data`
  journals:
    output: false
    metadata:
      source: 'journals.csv' # path to the metadata file within `_data`
  tools:
    output: false
    metadata:
      source: 'tools.csv' # path to the metadata file within `_data`
  presentations:
    output: false
    metadata:
      source: 'presentations.csv' # path to the metadata file within `_data`
  theses:
    output: false
