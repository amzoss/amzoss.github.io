name: "distill-blog"
title: "Angela Zoss"
theme: theme.css
description: |
  A place to share projects and posts.
output_dir: "docs"
exclude: ["webresume.html", "*.csv"]
base_url: https://www.angelazoss.com
repository_url: https://github.com/amzoss/amzoss.github.io 
creative_commons: CC BY-SA
navbar:
  right:
    - text: "About"
      href: about.html
    - text: "Blog"
      href: blog.html
    - text: "Teaching"
      href: teaching.html
    - text: "Projects"
      href: projects.html
    - text: "Résumé"
      href: resume.html
    - icon: fa fa-rss
      href: blog.xml  
  search: true
  source_url: true
output: distill::distill_article
collections:
  posts:
    subscribe: _subscribe.html
  projects:
    categories: true
    categories_metadata: true
    authors_metadata: false
    citation_metadata: false
