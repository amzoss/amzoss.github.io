name: Download Commit Push via Web
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on: [push]
jobs:
  Download-Commit-Push:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - id: googlesheet_actions
        uses: rjoydip/googlesheet-actions@0.1.1
        with:
          sheet-id: ${{ secrets.SHEET_ID }}
      - run: echo ${{steps.googlesheet_actions.outputs.result}}
      - run: |
          date > generated.txt
          git config user.name 'Angela Zoss'
          git config user.email 'amzoss@users.noreply.github.com'
          git add .
          git commit -m "generated"
          git push
      - run: echo "🍏 This job's status is ${{ job.status }}."
