name: Download Commit Push via Web
run-name: downloading Google Sheets data
on: [push]
jobs:
  Download-Commit-Push:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install -g convert-excel-to-json
      - run: |
          wget -O 'resume.xlsx' 'https://docs.google.com/spreadsheets/d/1ofp1zsbczW2_t_7BAizj-gO1VL3w4y2IsFtLwvIGVv8/pub?output=xlsx' 
          convert-excel-to-json --sourceFile="resume.xlsx" > resume.json
          date > generated.txt
          git config user.name 'Angela Zoss'
          git config user.email 'amzoss@users.noreply.github.com'
          git add .
          git commit -m "generated"
          git push
      - run: echo "🍏 This job's status is ${{ job.status }}."
